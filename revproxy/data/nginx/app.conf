 
server {
    listen 80;
    server_name localhost;
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    server_name localhost;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
location /webapp/ {
	 auth_basic "WebApp Admin Area";
	 auth_basic_user_file /etc/apache2/.htpasswd;
	 proxy_pass http://webapp:3000/;
	}
location /myotherservice/ {
	 auth_basic "my otherservice AdminArea";
	 auth_basic_user_file /etc/apache2/.htpasswd;
	 proxy_pass http://myotherservice:8081/;
	}
location /myopenservice/ {
	 proxy_pass http://myopenservice:8080/;
	}

    ssl_certificate /var/www/certs/localhost.crt;
    ssl_certificate_key /var/www/certs/localhost.key;
}

